<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bibliolist</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/boostrapBootswatchLumen.css">
</head>
<body>

    <div class="container mt-5">
        <!-- Image of books created by Lluisa Iborra from the Noun Project -->
        <!-- Header and logo -->
        <div class="header mb-5 p-4 text-center">
            <img src="assets/books.svg" alt="">
            <h1 class="display-3"> Bibliolist</h1>
            <p>This is what you want to read.</p>
        </div>
        <!-- Form -->
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">Genre</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <!--  !!!!!!!!!!!!!!!!!!!!!
                limit height to x pixels so that it doesn't jump! -->
            <input type="submit" value="Add Book" class="btn btn-outline-dark btn-block" style="min-height: 35px;">
        </form> <br>
        <!-- Search form -->
        <form>
            <div class="form-group">
                <label for="search">Search</label>
                <input type="text" id="search" onkeyup="thisSearch()" class="form-control" placeholder="Search by title, author, or genre...">
            </div>
 
        </form>
        <!-- Table where books go -->
        <table class="table table-striped mt-5" id="myTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>
    <script src="assets/script.js"></script>
    <script src="assets/search.js"></script>
    <script>
        function thisSearch() {
    // Declare variables
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("search");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
  
    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
    </script>
</body>
</html>
